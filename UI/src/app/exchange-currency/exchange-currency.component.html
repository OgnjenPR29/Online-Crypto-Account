<form class="exchange-currency-form" [formGroup]="buyForm" (ngSubmit)="onSubmit()">
    <div class="container">
         <div class="curr-amount1">
             <div class="form-group">
                 <label for="currency">From:</label>
                 <select (change)="onAmountChange()" class="form-control" id="currency" formControlName="currency1">
                     <option *ngFor="let currency of currencyList" [value]="currency.name">{{currency.name}}</option>
                 </select>
             </div>
             <div class="form-group">
                 <label for="amount">Amount</label>
                 <input type="number"  min="0" (change)="onAmountChange()" class="form-control"  id="amount" formControlName="amount">
             </div> 
         </div>
         <div class="curr-amount2">
             <div class="form-group">
                 <label for="currency2">To:</label>
                 <select (change)="onAmountChange()" class="form-control" id="currency2" formControlName="currency2">
                     <option *ngFor="let currency of currencyList" [value]="currency.name">{{currency.name}}</option>
                 </select>
             </div>
             <div>
                 <label for="amount2">Amount:</label>
                 <input readonly class="form-control" id="amount2" type="text" formControlName="amount2">
             </div>
         </div>
    </div>
     <div class="form-group">
         <button type="submit" class="btn btn-primary" [disabled]="!buyForm.valid">Exchange</button>
     </div>
     <div>
        {{message}}
     </div>
   </form>
