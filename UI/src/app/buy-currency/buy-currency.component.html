<form class="buy-currency-form" [formGroup]="buyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currency">Currency</label>
      <select (change)="onAmountChange()" class="form-control" id="currency" formControlName="currency">
        <option *ngFor="let currency of currencyList" [value]="currency.name">{{currency.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" (change)="onAmountChange()" min="0" class="form-control"  id="amount" formControlName="amount">
      <label>USD</label>
      
      <input readonly class="form-control" id="usd" type="text" formControlName="priceUsd">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!buyForm.valid">Buy</button>
    <div class="form-group">
        {{message}}
    </div>
  </form>
