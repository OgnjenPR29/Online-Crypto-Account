<p>EXCHANGE RATE</p>
<div class="container mt-3 home">
<table class="table table-dark">
    <thead>
        <tr>
          <th>Sender</th>
          <th>Reciever</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Time</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of history">
        <td>{{item.Sender}}</td>
        <td>{{item.Reciever}}</td>
        <td>{{item.Amount}}</td>
        <td>{{item.Currency}}</td>
        <td>{{item.Time_stamp}}</td>
      </tr>
    </tbody>
</table>
</div>
